<div class="auth-page-wrapper pt-4">

   
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg"   id="auth-particles">
        <div class="bg-overlay"></div>
  
        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
  
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-1 mb-2 text-white-50">
                        <div>
                            <a href="" class="d-inline-block auth-logo">
                                <img src="assets/images/svg/KRLogoWhiteAdj_250x28 copy0.svg" alt="" height="50">
                            </a>
                        </div>
                        <p class="mt-3 fs-18 fw-medium text-white" style="font-size:25px">SHERPA</p>
                        <p class="mt-3 fs-15 fw-medium text-white-50">SYSTEM HABITAT FOR EXPERT RELATION PROCESSING & ADVANCEMENT</p>
                    </div>
                </div>
            </div>
            <!-- end row -->
  
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-2">
  
                        <div class="card-body p-2 px-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome !</h5>
                                <p class="text-muted">Sign in to continue to Knowledge Ridge.</p>
                            </div>
                            <div class="p-2 mt-2">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                                    <div class="mb-3">
                                      <label class="form-label" for="username">Email</label>
                                      <input type="email" class="form-control" id="username" formControlName="username"
                                      [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                                      placeholder="Enter email">
                                      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                          <div *ngIf="f['username'].errors['required']">Email is required</div>
                                          <div *ngIf="f['username'].errors['username']">Email must be a valid email address
                                          </div>
                                      </div>
                                    </div>
                                    <div class="mt-4 text-center " style="color:red;">
                                      <label *ngIf="pderror" >Invalid Credentials</label>
                          
                                  </div>
                                    <div class="mb-3">
                                        <div class="float-end">
                                            <a routerLink="/auth/reset-password" class="text-muted">Forgot password?</a>
                                        </div>
                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" style="top:3px !important" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                            }" (click)="toggleFieldTextType()"></i></button>
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                              <span *ngIf="f['password'].errors['required']">Password is required</span>
                                            </div>
                                        </div>
                                    </div>
  
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                    </div>
  
                                    <div class="mt-2">
                                        <button class="btn btn-primary w-100" type="submit">Sign In</button>
                                    </div>
  
                                    <div class="mt-2 text-center">
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
  
                    </div>
                    <!-- end card -->
  
                    <div class="mt-4 text-center">
                      <p class="mb-0">Are you an Expert?  <a target="_blank" href="https://experts.krsherpa.com/" class="fw-semibold text-primary text-decoration-underline"> &nbsp; Goto Expert Login </a> </p>
                       <!--   <p class="mb-0">Don't have an account ? <a routerLink="/auth/register" class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
                  -->  </div>
  
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->
  
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} Knowledge Ridge. </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->
  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
