<div class="container-fluid">
  <!-- <app-page-title title="Client taxes"></app-page-title> -->

  <!-- <app-loader [isLoading]="isLoading"></app-loader> -->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div class="form-group mb-4">
            <label>Select Client <span class="required-asterisk">*</span> </label>
            <ng-select
              name="clientList"
              id="clientName"
              [items]="clientList"
              bindLabel="companyName"
              bindValue="id"
              [multiple]="false"
              [closeOnSelect]="true"
              [selectableGroup]="false"
              placeholder="Select Client"
              (change)="selectedClient(ClientName)"
              [(ngModel)]="ClientName"
            >
            </ng-select>
          </div>
          
        </div>
        <div class="col-6">
          <div class="form-group mb-4">
          <button type="button"  (click)="addtax(taxes)"  class="btn btn-primary mt-4 py-2">Add Taxes</button>
        </div>
        </div>
        
      </div>
      <div>
        <div class="card p-2">
         

       <div class="row" *ngIf="clientData?.taxes?.length > 0">
        <div class="col-12">
          <h5>Existing Taxes</h5>
        </div>
<br><br>
        <div class="col-sm-8">

          <table class="table">
            <thead>
                <tr>
                  <th>Tax name</th>
                  <th style="text-align:right">Tax percent % </th>
                  <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let media of clientData?.taxes; let i = index">
                  <td><h6 class="text-dark font-size-12 text-break">{{i+1}} . {{media.taxname}} </h6></td>
                  <td style="text-align:right"><h6 class="text-dark font-size-12 text-break">{{media.taxpercent}}%</h6></td>
                  <td style="text-align:center">
                    <div class="download-icon">
                      <a style="font-size:15px" (click)="edittax(taxes,media.taxname,media.taxpercent)" Edit>
                        <i class="bx bx-pencil"></i>
                      </a>
                    </div>
                  </td>
                </tr>
            </tbody>
          </table>

          
        </div>
        
      </div>

      </div>
    </div>
        
  </div>
</div>


<ng-template #taxes let-modal>
  <div class="modal-header p-2 bg-dark">
    <h5 class="modal-title mt-0">Update Client Taxes</h5>
    <button type="button" class="close2" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="taxName">Tax Name</label>
          <input
            name="taxName"
            [(ngModel)]="taxname"
            type="text"
            class="form-control"
            placeholder="Tax Name"
          />
          <input name="cid1"  type="hidden" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Tax Percentage">Tax Percentage</label>
          <input
            name="taxpercent"
            [(ngModel)]="taxpercent"
            type="number"
            class="form-control"
            placeholder="Tax Name" style="width:90%; float: left;"
          /> <span style="float: right;width: 10%;padding: 5px;">%</span>
        </div>
      </div>
    </div>
  </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Cancel</button>
    <button type="submit" (click)="submitClienttax()" class="btn btn-success">Submit</button>
  </div>
</ng-template>
