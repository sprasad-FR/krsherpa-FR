<div class="container-fluid">
 
  <div class="row" style="min-height:40vh">
    <div class="col-md-10 m-5">
      <div class="form-group mb-4">
      </div>
    <!--- <form  enctype="multipart/form-data" method="post"> ---> 
       

         Document Type: <input
                name="filetype"
                value="{{filetype}}"
                type="text"
                class="form-control"
                autocomplete="off"
                placeholder="Doc Type (ex. MSA)"                   
              />
      
      <div class="text-left">
         Select File : <input #fileUploadInput class="form-control" type="file" 
                  (change)="onChange($event)">
        
          <button (click)="onUpload()" 
              class="btn btn-success">
              Upload
          </button>
      </div>
    <!--</form>-->  
        
      
    </div>

    <div class="col-md-10 m-5">
      <h5>
        Attachments
        
      </h5>
      <table width="100%"  *ngIf="projectdata?.attachments?.length>0"  class="table-responsive table-bordered">
        <thead>
          <tr>
            <th></th>
           
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of projectdata?.attachments; let i = index">
            <td>  <a
              class="btn btn-basic"
              (click)="openNewTab('https://krcrm-sherpa-s3-app.s3.us-west-2.amazonaws.com/Resume/' + item?.s3name)"
              routerLinkActive="active"
           
            >  {{i+1}} . {{item.filename}}    {{ item?.mediatype }}  {{ item?.filetype }}   </a>  </td>
            
           
          </tr>
        </tbody>
      </table>
      <span *ngIf="projectdata?.attachments?.length<1" > No Attachments Available</span>
    </div>
    
      <!-- end col -->
  </div>
  
  
</div>
